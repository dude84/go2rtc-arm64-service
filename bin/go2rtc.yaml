streams:
  uvc_cam:
    - "exec:sh -c 'v4l2-ctl -d /dev/video0 --stream-mmap=3 --stream-count=0 --stream-to=- \
        | ffmpeg -hide_banner -loglevel error -fflags nobuffer -flags low_delay \
          -f rawvideo -pix_fmt yuyv422 -s 256x192 -r 25 -i - \
          -vf scale=640:480,format=yuv420p \
          -c:v libx264 -preset veryfast -tune zerolatency -profile:v baseline \
          -f mpegts -'"
  # add more streams here if needed

api:
  listen: ":1984"
rtsp:
  listen: ":8554"
webrtc:
  listen: ":8555"